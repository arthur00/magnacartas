<html>
<head>
<title>Cards without canvas</title>
<link rel="stylesheet" href="style.css">
<script
  src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script
  src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
<script src="lib/jquery.crSpline.js"></script>
<script src="lib/jquery.transit.js"></script>
<script src="lib/jquery.easing.1.3.js"></script>
<script src="game-coordinates.js"></script>
<script src="model.js"></script>
<script src="view.js"></script>

</head>
<body>
  <div id='gameBoard'>
    <div id='hiddenLayer'> </div>
    <div class='faceDown cardSized' id='playerDeck'></div>
    <div class='mat' id='playerMat'>
    <div class='smallMat' id='playerSmallMat'></div>
      <div class='largeMat' id='playerLargeMat'>    
        <div class='shrink' id='playerShrink'></div>
      </div>
    </div>
    <div class='tableau' id='actionTableau'></div>
    <div id='buyingBoard'>
      <div id='smallBuying'></div>
      <div id='largeBuying'>
        <div class='close' id='buyingClose'></div>
      </div>
    </div>
    <div class='handArea' id='playerHand'> </div>
    <div class='faceUp cardSized' id='playerDiscard'></div>
    
    <!-- Left Opponent -->
    <div id='leftOpponent'>
      <div class='handArea' id='leftHand'></div>
      <div class='smallDiscard faceUp' id='leftDiscard'></div>
      <div class='smallDeck faceDown' id='leftDeck'></div>
      <div class='mat' id='leftMat'>
        <div class='smallMat' id='leftSmallMat'></div>
        <div class='largeMat' id='leftLargeMat'>    
          <div class='shrink' id='leftShrink'></div>
        </div>
      </div>
    </div>

    <!-- Right Opponent -->
    <div id='rightOpponent'>
      <div class='handArea' id='rightHand'></div>
      <div class='smallDiscard faceUp' id='rightDiscard'></div>
      <div class='smallDeck faceDown' id='rightDeck'></div>
      <div class='mat' id='rightMat'>
        <div class='smallMat' id='rightSmallMat'></div>
        <div class='largeMat' id='rightLargeMat'>    
          <div class='shrink' id='rightShrink'></div>
        </div>
      </div>
    </div>

    <!-- Across Opponent -->
    <div id='acrossOpponent'>
      <div class='handArea' id='acrossHand'></div>
      <div class='smallDiscard faceUp' id='acrossDiscard'></div>
      <div class='smallDeck faceDown' id='acrossDeck'></div>
      <div class='mat' id='acrossMat'>
        <div class='smallMat' id='acrossSmallMat'></div>
        <div class='largeMat' id='acrossLargeMat'>    
          <div class='shrink' id='acrossShrink'></div>
        </div>
      </div>
    </div>
    <div id='floating'></div>
    <div id=''></div>
  </div> <!-- game board -->
</body>
</html>
