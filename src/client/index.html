<html>
<head>
<title>Cards without canvas</title>
<link rel="stylesheet" href="style.css">
<script
  src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script
  src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
<script src="lib/jquery.crSpline.js"></script>
<script src="lib/jquery.transit.js"></script>
<script src="lib/jquery.easing.1.3.js"></script>
<script src="model.js"></script>
<script src="view.js"></script>

</head>
<body>
  <div id='gameBoard'>
    <div class='faceDown card' id='playerDeck'></div>
    <div class='mat' id='playerMat'>
    <div class='smallMat' id='playerSmallMat'></div>
      <div class='largeMat' id='playerLargeMat'>    
        <div class='shrink' id='playerShrink'></div>
      </div>
    </div>
    <div class='tableau' id='actionTableau'></div>
    <div class='hand' id='playerHand'> </div>
    <div class='faceUp card' id='playerDiscard'></div>
    <!-- Left Opponent -->
    <div class='opponent' id='leftCards'></div>
    <div class='mat' id='leftMat'>
      <div class='smallMat' id='leftSmallMat'></div>
      <div class='largeMat' id='leftLargeMat'>    
        <div class='shrink' id='leftShrink'></div>
      </div>
    </div>

    <!-- Right Opponent -->
    <div class='opponent' id='rightCards'></div>
    <div class='mat' id='rightMat'>
      <div class='smallMat' id='rightSmallMat'></div>
      <div class='largeMat' id='rightLargeMat'>    
        <div class='shrink' id='rightShrink'></div>
      </div>
    </div>

    <!-- Across Opponent -->
    <div class='opponent' id='acrossCards'></div>
    <div class='mat' id='acrossMat'>
      <div class='smallMat' id='acrossSmallMat'></div>
      <div class='largeMat' id='acrossLargeMat'>    
        <div class='shrink' id='acrossShrink'></div>
      </div>
    </div>
    <div id='floating'></div>
  </div>
</body>
</html>
